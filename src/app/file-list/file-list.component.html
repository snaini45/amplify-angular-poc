<!-- 🔍 New Search Section -->
<div class="search-form">
  <label>
    Upload:
    <input type="text" placeholder="Enter upload reference" />
  </label>

  <label>
    Ship_To:
    <input type="text" placeholder="Enter Ship_To" />
  </label>

  <label>
    Date:
    <input type="date" />
  </label>

  <button class="search-btn">Search</button>
</div>

<h3>Recently Uploaded Files</h3>

<ul>
  <li *ngFor="let f of files; trackBy: trackById">
    <span>{{ f.fileName }}</span>
    <button (click)="deleteFile(f.id)">Delete</button>
  </li>
</ul>

<p *ngIf="!files.length">No files uploaded yet.</p>
